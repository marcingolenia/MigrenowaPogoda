name: Fly Deploy
on:
  push:
    branches:
      - main
jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl secrets set MJ_APIKEY_PUBLIC=${{ secrets.MJ_APIKEY_PUBLIC }}
      - run: flyctl secrets set MJ_APIKEY_PRIVATE=${{ secrets.MJ_APIKEY_PRIVATE }}
      - run: flyctl secrets set VISUAL_CROSSING_WEATHER_KEY=${{ secrets.VISUAL_CROSSING_WEATHER_KEY }}
      - run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
